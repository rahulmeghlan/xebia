<div class="detail-block form-horizontal">
  <p>Welcome to the Angular Store</p>
  <p>Please select the products you want and add them to your shopping cart</p>
  <p>When you are done, click the shopping cart icon to review your order and check out.</p>
  <div class="form-group">
    <label for="search" class="col-sm-1 control-label">Search</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="search" placeholder="Search any fruit from the list below">
    </div>
  </div>

</div>
<!-- Store Page Table -->
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <td colspan="4">
        <a ng-href="/cart">
          <span class="glyphicon glyphicon-shopping-cart"></span> <strong>{{main.totalCartItems}}</strong> items
          <strong>{{main.totalCartPrice|currency}}</strong>
        </a>
      </td>
    </tr>
    </thead>
    <tfoot>
    <tr>
      <td colspan="4">
        <a ng-href="/cart">
          <span class="glyphicon glyphicon-shopping-cart"></span> <strong>3</strong> items
          <strong>$28.00</strong>
        </a>
      </td>
    </tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="(key, val) in main.fruits">
      <th scope="row"><img ng-src="{{val.img}}" alt="{{key}}"/></th>
      <td>
        <p><a ng-href="products/{{key}}">{{key}}</a></p>
        <p ng-bind="val.description"></p>
      </td>
      <td ng-bind="val.price|currency"></td>
      <td ng-click="main.addToCart(key, val)">add to cart</td>
    </tr>
    </tbody>
  </table>
</div>
